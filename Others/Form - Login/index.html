<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Mehkash - Login</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <div class="login-header">

                <span> Login</span>
            </div>
            <form action="http://127.0.0.1:5500/project/booklist.html" get="" enctype="multipart/form-data"
                onsubmit="return login()">
                <div class="input-box">
                    <input type="text" id="user" class="input-field" required>

                    <label for="user" class="label">Username
                    </label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" class="input-field" autocomplete="off">
                    <label for="pass" class="label">Password</label>
                    <i class="bx bx-lock-alt icon" id="show-password">

                    </i>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password</a>
                    </div>
                </div>

                <div class="input-box">
                    <input type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <span>Don't have an account?
                        <a href="#">Register</a></span>
                </div>
            </form>
        </div>

    </div>

    
  <!--Social Liks codings below-->
<a id="source-link" class="meta-link" href="https://www.facebook.com/mehkashh" target="_blank">
    <i class="fa fa-facebook-f" style="font-size:28px;color:blue"></i>
    <span class="roboto-mono">Facebook</span>
  </a>
  <a id="yt-link" class="meta-link2" href="https://www.Instagram.com/mehkash_raaj" target="_blank">
    <i class="fa fa-instagram" style="font-size:28px;color:red"></i>
    <span>Instagram</span>
  </a>

    <script src="form.js"></script>
</body>

</html>
